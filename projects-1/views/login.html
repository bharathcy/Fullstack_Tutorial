<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>

<div class="container mt-3">
    <div class="col-md-10 mt-5 offset-md-1 bg-primary p-5">
	  <h2 class="text-center pb-4 text-white">Login</h2>
      <input type="email" class="form-control mb-2" id="email" placeholder="Enter the email" name="email">
      <input type="password" class="form-control mb-2" id="password" placeholder="Enter the password" name="password">
      <p id="err_msg"> </p>
		<input type="button" value="Submit" class="form-control btn btn-warning" onclick="login()"></button>
	</div>
</div>

<script type="text/javascript">

function login(){
  $.ajax({
    url: '/login',
    method: 'POST',
    contentType: 'application/json',
    success: function(result) {      
        if (result == "success")
        {
          window.location.href="http://localhost:3000/write_blog"
        }
        $("#err_msg").html(result)
    },
    error: function(request,msg,error) {
        // handle failure
    }
});
};
</script>



</body>

</body>
</html>
