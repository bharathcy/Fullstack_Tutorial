<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <form action="/insert/" method="post" enctype="multipart/form-data">
    <div class="col-md-10 mt-5 offset-md-1 bg-primary p-5">
	  <h2 class="text-center pb-4 text-white">Write Blog</h2>
      <input type="text" class="form-control mb-2" id="title" placeholder="Enter the title" name="title2">
      <input type="text" class="form-control mb-2" id="category" placeholder="Enter the category" name="category">
      <input type="file" name="blog_image">
      <textarea class="form-control mb-2" id="description" placeholder="Enter the title" name="description"></textarea>
		<button type="submit" class="btn btn-warning w-100">Submit</button>
	</div>
  </form>
</div>

</body>
</html>
